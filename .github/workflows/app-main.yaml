name: Build
on:
  push:
    branches:
      - 'main'
    paths:
      - 'app/**'

defaults:
  run:
    working-directory: 'app'

jobs:
  qa:
    name: Quality Check
    runs-on: ${{ matrix.os }}
    strategy:
            matrix:
                os: [ubuntu-20.04, windows-2019]
    defaults:
      run:
        working-directory: 'app'

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      
      - name: Set up Python 🐍
        uses: actions/setup-python@master
        with:
          python-version: 3.8
      
      - name: Install dependencies 🧰
        run: |
          python -m pip install pipenv
          pipenv install --dev
      
      - name: Run unit tests 🧪
        run: |
          pipenv run test
  
  coverage:
    name: Code coverage
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: 'app'

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      
      - name: Set up Python 🐍
        uses: actions/setup-python@master
        with:
          python-version: 3.8
      
      - name: Install dependencies 🧰
        run: |
          python -m pip install pipenv
          pipenv install --dev
      
      - name: Generate coverage report 📝
        run: |
          pipenv run test-coverage
      
      - name: Upload coverage to Codecov 
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./app/coverage.xml
          flags: unittests

  docs:
    name: Generate Documentation
    needs: qa
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@master
        with:
          python-version: 3.8

      - name: Install dependencies 🧰
        run: |
          python -m pip install pipenv
          pipenv install --dev

      - name: Build docs 🏗️
        run: pipenv run docs-build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: ./site
