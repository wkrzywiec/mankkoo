name: branch
on:
  push:
    branches-ignore:
      - 'main'
    paths:
      - 'services/**'

jobs:

  mankkoo:
    name: mankkoo-core
    runs-on: ubuntu-24.04
    defaults:
      run: 
        working-directory: services/mankkoo
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Set up Python ğŸ
        uses: actions/setup-python@master
        with:
          python-version: 3.10.3

      - name: Set up Poetry ğŸ“œ
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2
      
      - name: Install Poetry deps 
        run: |
          poetry install

      - name: Unit tests ğŸ§ª
        run: |
          poetry run pytest -s -vv --cov=./mankkoo

  ui:
    name: mankkoo-ui
    runs-on: ubuntu-24.04
    defaults:
      run: 
        working-directory: services/mankkoo-ui
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Set up NodeJS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: 20
        
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
       
      - name: Install package dependencies
        run: npm install
      
      # - name: Check linting and formatting
      #   # Custom script for checking the linting and formatting being in place
      #   run: npm run lint
        
      - name: Create build ğŸ—ï¸
        run: npm run build
