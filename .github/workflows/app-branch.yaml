name: App branch
on:
  push:
    branches-ignore:
      - 'main'
    paths:
      - 'app/**'

defaults:
  run:
    working-directory: app

jobs:

  qa:
    name: Quality check
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install pipenv
          pipenv install --dev
      - name: Run unit tests
        run: |
          pipenv run pytest --cov=./scripts -s -v

  security:
    name: Security scan
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: app
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@master
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install pipenv
        pipenv install --dev
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=./app/Pipfile