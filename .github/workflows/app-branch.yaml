name: App branch
on:
  push:
    branches-ignore:
      - 'main'
    paths:
      - 'app/**'

defaults:
  run:
    working-directory: app

jobs:

  qa:
    name: Unit tests
    runs-on: ${{ matrix.os }}
    strategy:
            matrix:
                os: [ubuntu-20.04, windows-2019]
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      
      - name: Set up Python 🐍
        uses: actions/setup-python@master
        with:
          python-version: 3.10
      
      - name: Set up Python 🐍
        run: |
          python -m pip install pipenv
          pipenv install --dev
      
      - name: Run unit tests 🧪
        run: |
          pipenv run test