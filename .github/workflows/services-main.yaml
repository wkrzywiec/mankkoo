name: GitHub Actions 'main' branch
on:
  push:
    branches:
      - 'main'
    paths:
      - 'services/**'

jobs:

  mankkoo:
    name: mankkoo-core
    runs-on: ubuntu-24.04
    defaults:
      run: 
        working-directory: services/mankkoo
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Set up Python 🐍
        uses: actions/setup-python@master
        with:
          python-version: 3.10.17

      - name: Set up Poetry 📜
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2
    
      - name: Install Poetry deps 
        run: |
          poetry install

      - name: Unit tests 🧪
        run: |
          poetry run pytest -s -vv --cov=./mankkoo --cov-report=xml

      - name: Upload coverage to Codecov 
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./services/mankkoo/coverage.xml
          flags: unittests

  ui:
    name: mankkoo-ui
    runs-on: ubuntu-24.04
    defaults:
      run: 
        working-directory: services/mankkoo-ui
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Set up NodeJS ✨
        uses: actions/setup-node@v3
        with:
          node-version: 18
        
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
        
      - name: Install package dependencies
        run: npm install
      
      # - name: Check linting and formatting
      #   # Custom script for checking the linting and formatting being in place
      #   run: npm run lint
        
      - name: Create build 🏗️
        run: npm run build

  docker-mankkoo:
    name: Build & Push Docker Image (mankkoo-core)
    runs-on: ubuntu-24.04
    needs: mankkoo
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mankkoo-core:latest ./services/mankkoo
          docker push ghcr.io/${{ github.repository_owner }}/mankkoo-core:latest

  docker-ui:
    name: Build & Push Docker Image (mankkoo-ui)
    runs-on: ubuntu-24.04
    needs: ui
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mankkoo-ui:latest ./services/mankkoo-ui
          docker push ghcr.io/${{ github.repository_owner }}/mankkoo-ui:latest

